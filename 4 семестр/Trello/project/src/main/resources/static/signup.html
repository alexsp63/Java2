<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            background: blue url("https://kartinkinaden.ru/uploads/posts/2021-01/1611844947_2-p-foni-s-kosmosom-dlya-artov-3.jpg");
        }
    </style>
</head>
<body>
<div class="signUpForm">
    <form class="form-signup">
        <h2 class="heading1">Регистрация</h2>
        <p>
            <input id="login" name="login" required="required" class="form-control1" type="text" placeholder="Логин" />
            <input id="firstName" name="firstName" required="required" class="form-control1" type="text" placeholder="Имя"/>
            <input id="lastName" name="lastName" required="required" class="form-control1" type="text" placeholder="Фамилия"/>
            <input id="middleName" name="middleName" required="required" class="form-control1" type="text" placeholder="Отчество"/>
            <input id="password" name="password" class="form-control1" required="required" type="password" placeholder="Пароль"/>
            <button id="signUp" class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </p>
        <p>
            <label> Уже зарегистрированы? </label>
        </p>
        <p class="change_link" onclick="window.location.href='login.html';">
            <a href="#login.html" class="to_subscribe"> Войти </a>
        </p>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="signup.js">
</script>
</html>
