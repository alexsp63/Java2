<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            background: blue url("https://kartinkinaden.ru/uploads/posts/2021-01/1611844947_2-p-foni-s-kosmosom-dlya-artov-3.jpg");
        }
    </style>
</head>
<body>
<div class="signUpForm">
    <form class="form-signup" method="post" action="/auth/signup">
        <h2 class="heading1">Регистрация</h2>
        <p>
            <input id="usernamesignup" name="usernamesignup" required="required" class="form-control1" type="text" placeholder="Логин" />
            <input id="emailsignup" name="emailsignup" required="required" class="form-control1" type="text" placeholder="email@mail.com"/>
            <input id="passwordsignup" name="passwordsignup" required="required" class="form-control1" type="password" placeholder="Пароль"/>
            <input id="passwordsignup_confirm" name="passwordsignup_confirm" class="form-control1" required="required" type="password" placeholder="Повторите пароль"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </p>
        <p>
            <label> Уже зарегистрированы? </label>
        </p>
        <p class="change_link">
            <a href="#tologin" class="to_subscribe"> Войти </a>
        </p>
    </form>
</div>
</body>
</html>
