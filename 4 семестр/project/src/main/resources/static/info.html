<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            background: #9696ff url("https://kartinkinaden.ru/uploads/posts/2020-07/1593747551_33-p-krasivie-foni-s-oblakami-49.jpg");
        }
    </style>
</head>
<body>
<div class="info">
    <form class="infoForm">
        <h2 class="heading2">Личный кабинет</h2>
        <div class="form_grup">
            <label class="form_label">Имя: </label>
            <input type="text" id="firstname" class="form_input" placeholder="Ваше имя" required >
        </div>
        <div class="form_grup">
            <label class="form_label">Фамилия: </label>
            <input type="text" id="lastname" class="form_input" placeholder="Ваша фамилия" required >
        </div>
        <div class="form_grup">
            <label class="form_label">Отчество: </label>
            <input type="text" id="birthdate" class="form_input" placeholder="Ваше отчество" required >
        </div>
        <div class="form_grup">
            <label class="form_label">Логин: </label>
            <input type="text" id="username" class="form_input" placeholder="Ваш логин" required >
        </div>
        <div class="form_grup">
            <label class="form_label">Пароль: </label>
            <input type="password" id="password" class="form_input" placeholder="Ваш пароль" required>
        </div>
        <div class="form_grup">
            <label class="form_label">Новый пароль: </label>
            <input type="password" id="newpassword" class="form_input" placeholder="Повторите пароль" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>
        </p>
    </form>
</div>
</body>
</html>
